<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Flowbite CDN CSS-->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

    <!--CSS Link-->
    <link rel="stylesheet" href="style.css">

    <title>Notice</title>
    <link rel="icon" type="image/png" href="../images/logo-rb.png">
</head>

<body>
    <h1 class="text-3xl text-blue-600 dark:text-blue-500 text-center underline">Notice</h1>

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg p-8">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Notice Title
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Date
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Notice No.
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Notice Category
                    </th>
                    <th scope="col" class="px-6 py-3">
                        ACTION
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">Programming Contest</th>
                    <td class="px-6 py-4">15.05.2025</td>
                    <td class="px-6 py-4">N-01</td>
                    <td class="px-6 py-4">IUPC</td>
                    <td class="px-6 py-4"><a href="Notice1.html" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Details</a></td>
                </tr>
            </tbody>
        </table>
    </div>







    <!--Flowbite CDN JS-->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js "></script>
</body>

</html>
