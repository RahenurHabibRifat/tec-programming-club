<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Flowbite CDN CSS-->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

    <!--CSS Link-->
    <link rel="stylesheet" href="style.css">

    <title>Contact</title>
    <link rel="icon" type="image/png" href="../images/logo-rb.png">
</head>

<body>

    <section class="bg-white dark:bg-gray-900">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white">
                Contact Us
            </h2>
            <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl">
                Got a technical issue? Want to request a feature? Feel free to reach out.
            </p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Contact Info -->
                <div class="space-y-6">
                    <div class="flex items-start">
                        <div class="inline-flex items-center justify-center flex-shrink-0 w-10 h-10 rounded-lg bg-blue-100 text-blue-500 dark:bg-blue-900 dark:text-blue-300">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>
                        </div>
                        <div class="ml-6 text-sm">
                            <h3 class="text-lg font-medium text-gray-900 dark:text-white">Email</h3>
                            <p class="text-gray-500 dark:text-gray-400">tecprogrammingclub@gmail.com</p>
                        </div>
                    </div>

                    <div class="flex items-start">
                        <div class="inline-flex items-center justify-center flex-shrink-0 w-10 h-10 rounded-lg bg-green-100 text-green-500 dark:bg-green-900 dark:text-green-300">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path></svg>
                        </div>
                        <div class="ml-6 text-sm">
                            <h3 class="text-lg font-medium text-gray-900 dark:text-white">Phone</h3>
                            <p class="text-gray-500 dark:text-gray-400">01568-333476</p>
                        </div>
                    </div>

                    <div class="flex items-start">
                        <div class="inline-flex items-center justify-center flex-shrink-0 w-10 h-10 rounded-lg bg-purple-100 text-purple-500 dark:bg-purple-900 dark:text-purple-300">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg>
                        </div>
                        <div class="ml-6 text-sm">
                            <h3 class="text-lg font-medium text-gray-900 dark:text-white">Address</h3>
                            <p class="text-gray-500 dark:text-gray-400">TEC, Thengamara, Bogura.</p>
                        </div>
                    </div>

                    <div class="flex items-start">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path d="M9.08 21.95H4.92a.73.73 0 01-.73-.73v-4.16c0-2.27.02-5.16 3.15-5.16h.9v-.93h2.62v.93h2.28c.17 0 .33.06.45.17l.94.99v.55h.72v2.62h-2.62v6.59a.73.73 0 01-.73.73z"/>
                        </svg>
                        <div class="ml-6 text-sm">
                            <h3 class="text-lg font-medium text-gray-900 dark:text-white">Facebook Page</h3>
                            <p class="text-gray-500 dark:text-gray-400">facebook.com/tecprogrammingclub/</p>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <form class="space-y-6">
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your Name</label>
                        <input type="text" id="name" name="name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="full name" required />
                    </div>

                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your Email</label>
                        <input type="email" id="email" name="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="mail@example.com" required />
                    </div>

                    <div>
                        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Your Message</label>
                        <textarea id="message" name="message" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Leave a comment..."></textarea>
                    </div>

                    <button data-modal-target="noticeModal" data-modal-toggle="noticeModal" type="butt" class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                      Submit
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!--Modal Section Started-->
    <div id="noticeModal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto h-full bg-black/50">
        <div class="relative w-full max-w-md max-h-full mx-auto mt-24">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
                <div class="p-6 text-center">
                    <svg class="mx-auto mb-4 text-yellow-500 w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13 16h-1v-4h-1m0-4h.01M12 2a10 10 0 100 20 10 10 0 000-20z" />
              </svg>
                    <h3 class="mb-2 text-lg font-semibold text-gray-900 dark:text-white">Notice</h3>
                    <p class="mb-5 text-sm text-gray-700 dark:text-gray-300">Submit Button will be updated soon.</p>
                    <button data-modal-hide="noticeModal" type="button" class="text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5">
                OK
              </button>
                </div>
            </div>
        </div>
    </div>
    <!--Modal Section Ended-->





    <!--Flowbite CDN JS-->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js "></script>
</body>

</html>
